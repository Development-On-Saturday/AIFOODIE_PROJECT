{% extends 'base2.html' %}
{% load static %}

{% block title %}
    Classifier
{% endblock %}
    

{% block extra-style %}
<link rel="stylesheet" href="{% static 'css/style_c.css' %}">
<script src="{% static 'javascripts/main_c.js' %}" defer></script>
{% endblock %}


{% block content %}
    
<!-- Classifier -->
<section id="classifier" class="section">
    <div class="container">
      <h1>
        </br>Let's Classify Food Image!
      </h1>        
      <h2>음식 이미지만 업로드 해주세요🍔🍕🍟🌭🍿</h2>

      <form method="post" action="{% url 'foods:predictImage' %}" name="ImageUpload" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="avatar-upload">
              <div class="avatar-edit">
                  <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg" name="filePath" />
                  <label for="imageUpload"></label>
              </div>
              <div class="avatar-preview" onclick="imageUpload.click();">
                <img class="file-upload-image" id="profile-image" src="#" alt="your image" style="display: none;"/>
                  <div id="imagePreview" style="background-image: url({% static 'imgs/bono.jpg' %});"></div>
              </div>
          </div>

          <button type="button" class="btn_upload" onclick="imageUpload.click();">
            🔍 Upload
          </button>
          <br>
          <input type="submit" class="btn_upload" value="Submit">
      </form>
    </div>
  </section>


{% endblock %}
