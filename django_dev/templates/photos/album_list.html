{% extends 'base2.html' %}
{% load static %}

{% block title %}
    gallery
{% endblock %}
    

{% block extra-style %}
<link rel="stylesheet" href="{% static 'css/style_a.css' %}">
{% endblock %}

{% block content %}
    
<section id="photo" class="section__photo">
    <div class="container__photo">

    {% for item in object_list %}
        <div class="mt-5"> 
            <a class="h2" href="{% url 'photos:album_detail' item.id %}">
                <h1 style="display: flex">{{ item.name }}</h1>
            </a>
        </div>

        <hr style="margin: 0px 0px 30px; background-color: var(--color-background-red);">

        <div class="row">
            {% for photo in item.photo_set.all %}
            <div class="ml-5">
                <div class="thumbnail">
                    <a href="{{ photo.get_absolute_url }}">
                        <img src="{{ photo.image.thumb_url }}" style="width: 100%;">
                    </a>
                </div>
            </div>            
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
